<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplicación de Matrices</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        text-align: center;
        color: #800080; /* Lila */
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
    }
    
    .matrix-container {
        margin-bottom: 20px;
    }
    
    .matrix-container h2 {
        margin-bottom: 5px;
        color: #800080; /* Lila */
    }
    
    .matrix-container input {
        width: 350px; /* Más grande */
        margin-right: 10px;
    }
    
    #resultado input {
        width: 350px; /* Más grande */
        margin-right: 10px;
    }
    
    button {
        padding: 20px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
</head>
<body>
<h1>Multiplicación de Matrices</h1>

<div class="container">
    <div class="matrix-container">
        <h2>Matriz A</h2>
        <label for="rowsA">Filas:</label>
        <input type="number" id="rowsA">
        <label for="colsA">Columnas:</label>
        <input type="number" id="colsA">
        <br>
        <h3>Valores de la Matriz A:</h3>
        <div id="matrixA" class="matrix"></div>
    </div>

    <div class="matrix-container">
        <h2>Matriz B</h2>
        <label for="rowsB">Filas:</label>
        <input type="number" id="rowsB">
        <label for="colsB">Columnas:</label>
        <input type="number" id="colsB">
        <br>
        <h3>Valores de la Matriz B:</h3>
        <div id="matrixB" class="matrix"></div>
    </div>

    <button onclick="MultiMatrices()">Multiplicación</button>

    <div class="matrix-container">
        <h2>Resultado</h2>
        <div id="resultado" class="matrix"></div>
    </div>
</div>

<script src="cliente.js"></script>
</body>
</html>
